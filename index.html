<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@100;200;500&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <div class="sitecontainer">
      <div class="container">
        <div>
          <img class="imageholder" src="./images/image-qr-code.png" />
        </div>
        <div class="textholder">
          <span class="text-heading">
            Improve your front-end skills by building projects
          </span>
          <span class="text-body">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level.
          </span>
        </div>
      </div>
      <div class="footer-text">
        Challenge by
        <a
          href="https://www.frontendmentor.io/profile/zaibshaikh"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/zaibshaikh" target="_blank"
          >Makki Mohammed Zaib Shaikh</a
        >.
      </div>
    </div>
  </body>
</html>
